<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account – FHSU Movie Theater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo"><a href="index.html">FHSUMOVIETHEATER</a></div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="customer.html" class="active">Account</a>
    </nav>
</header>

<section class="section account-section">

    <div id="loginView">
        <h2>Customer Login</h2>
        <form id="loginForm" class="account-form">
            <label>Email</label>
            <input type="email" id="loginEmail" required>

            <label>Password</label>
            <input type="password" id="loginPassword" required>

            <button type="submit" class="cta-btn">Log In</button>
        </form>
        <p style="margin-top:10px;">
            Don’t have an account?
            <button type="button" id="showRegisterBtn" class="buy-btn">Create One</button>
        </p>
    </div>

    <div id="registerView" hidden>
        <h2>Create Account</h2>
        <form id="registerForm" class="account-form">
            <label>Name</label>
            <input type="text" id="regName" required>

            <label>Email</label>
            <input type="email" id="regEmail" required>

            <label>Password</label>
            <input type="password" id="regPassword" required>

            <button type="submit" class="cta-btn">Create Account</button>
        </form>

        <button id="backToLoginBtn" class="buy-btn" style="margin-top:10px;">
            Back to Login
        </button>
    </div>

    <div id="accountView" hidden>
        <h2>Welcome, <span id="accountName"></span></h2>

        <h3>Your Ticket History</h3>
        <table class="ticket-table">
            <thead>
            <tr>
                <th>Movie</th>
                <th>Date</th>
                <th>Time</th>
                <th>Seats</th>
                <th>Purchase Date</th>
            </tr>
            </thead>
            <tbody id="ticketHistory">
            <!-- Filled by customer.js -->
            </tbody>
        </table>

        <button id="logoutBtn" class="buy-btn" style="margin-top:20px;">Log Out</button>
    </div>

</section>

<footer class="section footer">
    © 2025 FHSUMOVIETHEATER
</footer>

<script type="module" src="customer.js"></script>
</body>
</html>
